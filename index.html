<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Интернет-магазин печатных плат и комплектующих Smart Device">
  <title>Smart Device</title>
  <link rel="icon" href="img/favicons/favicon.ico">
  <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
  <link rel="manifest" href="Manifest.webmanifest">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Rouble.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper container">
        <a class="header__logo" href="/">
          <picture>
            <source media="(max-width: 767px)" srcset="./img/logo/logo-mobile.png">
            <img class="header__logo" src="./img/logo/logo.png" alt="Smart Device">
          </picture>
        </a>
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="mailto:info@sd.ru">
              <svg class="header__item--icon" width="20" height="20">
                <use xlink:href="./img/sprite.svg#header-letter"></use>
              </svg>
              <span class="header__text">info@sd.ru</span>
              <span class="visually-hidden">Электронная почта</span>
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="tel:+74950005252">
              <svg class="header__item--icon" width="20" height="20">
                <use xlink:href="./img/sprite.svg#header-phone"></use>
              </svg>
              <span class="header__text">+7 (495) 000 52 52</span>
              <span class="visually-hidden">Номер телефона</span>
            </a>
          </li>
        </ul>
        <a class="header__button" href="#">Заказать звонок</a>
      </div>
    </header>
    <main class="main">
      <section class="">
        <div class="container">
          <h1>Тестовая страница.</h1>
        </div>
      </section>
      <!-- <section class="intro">
          <div class="container">
            <h1>Тестовая страница.</h1>
            <p>На данной странице показан пример модальных окон.</p>
            <p>Перед началом разработки не забудьте удалить всё содержимое &#8249;main&#8250;&#8249;&#8260;main&#8250;.</p>
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section> -->
    </main>
    <footer class="footer">
      <div class="container">
        .
      </div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
